<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="alert alert-info">
            <pre>{{data}}</pre>
        </div>
        <form action="/tel" method="get">
            電話:<input class="form-control" name="tel_num" type="tel">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form action="/verify" method="get">
            驗證碼:<input class="form-control" name="verify_code" type="number">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form action="/plate" method="get">
            車牌:<input class="form-control" name="plate_number" type="text">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
    
</html>
