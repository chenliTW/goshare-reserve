<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="alert alert-info">
            <pre>{{data}}</pre>
        </div>
        <form action="/tel" method="get">
            電話:<input class="form-control" name="tel_num" type="tel">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form action="/verify" method="get">
            驗證碼:<input class="form-control" name="verify_code" type="number">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form action="/plate" method="get">
            車牌:<input class="form-control" name="plate_number" type="text">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form action="/cancel" method="get">
            車牌:<input class="form-control" name="plate_number" type="text">
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>
    </body>
    
</html>
